<div class="auth-page">
  <div class="auth-card">
    <a routerLink="/" class="logo">MyApp</a>

    <h2>Create Account</h2>
    <p class="subtitle">Sign up to get started!</p>

    <form (ngSubmit)="onSubmit()">
      <label>Select an Avatar</label>
      <div class="avatar-scroll">
        <div class="avatar-item" *ngFor="let avatar of avatars; let i = index" [id]="'avatar-' + i"
          [class.selected]="avatar === selectedAvatar()" (click)="selectAvatar(avatar, i)">
          <img [src]="avatar" alt="avatar" />
        </div>
      </div>
      <div class="error-text" *ngIf="selectedAvatar() === '' && username() !== ''">Please select an avatar</div>

      <label>Username</label>
      <input [ngModel]="username()" (ngModelChange)="username.set($event)" name="username" required
        placeholder="4-24 characters" [class.invalid]="username() !== '' && !isUsernameValid()">
      <div class="error-text" *ngIf="username() !== '' && !isUsernameValid()">Username must be between 4 and 24
        characters</div>

      <label>Password</label>
      <input [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" type="password" required
        placeholder="4-24 characters" [class.invalid]="password() !== '' && !isPasswordValid()">
      <div class="error-text" *ngIf="password() !== '' && !isPasswordValid()">Password must be between 4 and 24
        characters</div>

      <button type="submit" class="btn-primary" [disabled]="!isFormValid()" [class.disabled]="!isFormValid()">
        Register
      </button>
    </form>

    <p class="switch-auth">
      Already have an account? <a routerLink="/login">Sign In</a>
    </p>
  </div>
</div>
